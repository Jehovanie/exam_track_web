<div class="w-2/5 mx-auto rounded-md bg-white p-8 shadow-md">
  <h2 class="mb-6 text-center text-2xl font-bold text-gray-800">Connexion</h2>
  <!-- Error Message -->
  <div *ngIf="errorMessage" class="text-red-500 text-center text-sm mb-2">
    {{ errorMessage }}
  </div>
  <!-- Form -->
  <div class="space-y-5">
    <!-- Email -->
    <div class="mb-2">
      <label for="email" class="mb-1 block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        placeholder="admin@admin.com"
        [(ngModel)]="email"
        [disabled]="au_s.loadingLogin()"
        required
        class="w-full rounded-md border border-gray-300 px-3 py-1 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="mb-1 block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        placeholder="••••••••"
        [(ngModel)]="password"
        [disabled]="au_s.loadingLogin()"
        required
        class="w-full rounded-md border border-gray-300 px-3 py-1 text-gray-900 placeholder-gray-400 focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Submit Button -->
    <button
      (click)="signin()"
      [disabled]="au_s.loadingLogin()"
      class="w-full rounded-md bg-red-400 px-4 py-1 text-white hover:bg-red-500 cursor-pointer flex items-center justify-center gap-1"
    >
      <lucide-angular
        *ngIf="au_s.loadingLogin()"
        [img]="RefreshCcw"
        class="mr-3 size-5 animate-spin text-white"
      ></lucide-angular>
      {{ au_s.loadingLogin() ? "Connexion..." : "Se connecter" }}
    </button>
  </div>

  <!-- Footer -->
  <p class="mt-4 text-right text-sm text-gray-600">
    Vous n'avez pas un compte?
    <a
      routerLink="/auth/signup"
      class="font-medium text-red-500 hover:underline"
      >Inscriver ici</a
    >
  </p>
</div>
