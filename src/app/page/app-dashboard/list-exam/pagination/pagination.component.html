<!-- pagination.component.html -->
<nav class="flex items-center justify-center gap-2 my-4" aria-label="Pagination">
  <!-- Bouton précédent -->
  <button
    class="px-3 py-2 rounded-md border  border-gray-300 text-sm text-gray-700 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
    (click)="changePage(currentPage - 1)"
    [disabled]="currentPage === 1"
  >
    Prev
  </button>

  <!-- Pages -->
  <ng-container *ngFor="let page of pagesToShow">
    <button
      *ngIf="page !== '...'; else dots"
      (click)="changePage(page)"
      [class.bg-orange-500]="page === currentPage"
      [class.text-white]="page === currentPage"
      [class.text-gray-700]="page !== currentPage"
      class="px-3 py-2 rounded-md border border-gray-300 text-sm hover:bg-gray-100"
    >
      {{ page }}
    </button>
    <ng-template #dots>
      <span class="px-3 py-2 text-gray-400">…</span>
    </ng-template>
  </ng-container>

  <!-- Bouton suivant -->
  <button
    class="px-3 py-2 rounded-md border border-gray-300 text-sm text-gray-700 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed"
    (click)="changePage(currentPage + 1)"
    [disabled]="currentPage === totalPages"
  >
    Next
  </button>
</nav>
